<!DOCTYPE html >
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>


    <!-- tailwind and daisy ui -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

        <!-- css file -->
        <link rel="stylesheet" href="css/styles.css">

</head>

<body>
   
    <header>
        <nav class="flex justify-between w-11/12 mx-auto py-3 items-center border-b gap-3">
            <div class="md:w-[100px]">
                <img  src="assets/Logo.png" alt="logo">
            </div>
            <div class="w-1/2">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <button class="btn">Sort</button>
        </nav >
    </header>

    <nav id="categories" class="flex justify-center gap-5 py-4"></nav>

    <main >
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 py-10 gap-5"></section>
    </main>
   

    <!-- You can open the modal using ID.showModal() method -->
<button id="showModalData" class="btn hidden" onclick="coustomeModal.showModal()">open modal</button>
<dialog id="coustomeModal" class="modal">
  <div class="modal-box lg:w-2/5 w-11/12 max-w-5xl">
    <div id="modalContent">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <!-- scripts files -->
     <script src="js/video.js"></script>
</body>

</html>
